<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VELA - AI Career Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            vela: {
              dark: '#131314',
              'dark-surface': '#1E1F20',
              'dark-text': '#E3E3E3',
              'dark-border': '#444746',
              light: '#FFFFFF',
              'light-surface': '#F0F4F9',
              'light-text': '#1F1F1F',
              'light-border': '#E1E3E1',
            }
          },
          backgroundImage: {
            'gemini-gradient': 'linear-gradient(135deg, #5B78A6 0%, #917FB3 100%)',
          },
          borderRadius: {
            '2xl': '24px',
            'xl': '16px',
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
      -webkit-font-smoothing: antialiased;
    }

    .glass-header {
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }

    .vela-btn-gradient {
      background: linear-gradient(135deg, #5B78A6 0%, #917FB3 100%);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .vela-btn-gradient:hover:not(:disabled) {
      filter: brightness(1.08);
      box-shadow: 0 4px 12px rgba(145, 127, 179, 0.2);
    }

    .a4-container {
      width: 210mm;
      min-height: 297mm;
      background: white;
      box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05);
      position: relative;
      overflow: hidden;
      box-sizing: border-box;
    }

    @media print {
      @page { margin: 0; size: A4 portrait; }
      body { background: white !important; }
      .no-print { display: none !important; }
      .a4-container {
        box-shadow: none !important;
        margin: 0 !important;
        width: 100% !important;
        min-height: auto !important;
        print-color-adjust: exact;
        -webkit-print-color-adjust: exact;
      }
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react/": "https://esm.sh/react@^19.2.4/",
      "react": "https://esm.sh/react@^19.2.4",
      "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
      "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
      "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
    }
  }
  </script>
</head>
<body class="bg-vela-light dark:bg-vela-dark text-vela-light-text dark:text-vela-dark-text overflow-x-hidden">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
